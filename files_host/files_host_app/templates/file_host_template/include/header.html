

{% block header %}
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{%url 'home'%}">Lena`s cloud file storage</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="collapse navbar-collapse show" id="navbarColor01">
        <ul class="navbar-nav me-auto">
            {% if user.is_authenticated %}
            <li class="nav-item">
                <a class="nav-link" href="{%url 'my_files'%}">My files</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'add_file'%}">Add file</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'logout'%}">Logout</a>
            </li>
            
            {% else%}
            <li class="nav-item">
                <a class="nav-link" href="{%url 'login'%}">Log in</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{%url 'register'%}">Register</a>
            </li>        
            {% endif %}	       
          
        </ul>
      </div>
    </div>
  </nav>
  {% endblock header %}

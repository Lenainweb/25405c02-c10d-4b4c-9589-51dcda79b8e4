{% extends 'file_host_template/base.html' %}

{% block content %}
        <h2>Files</h2>
        {% for file in files %}
                <div>                        
                        <a href="../media/{{file.file.name}}" download={{file.original_filename}}><h2>{{ file}}</h2></a>
                </div>
        
        {% endfor %}
{% endblock %}
